<div id="registerModal" class="modal-overlay" style="display:none;">
  <div class="auth-card">
    <span class="close" onclick="closeRegister()">&times;</span>
    <h4>Create an Account</h4>
    <div id="msgModal"></div>
    <form id="registerForm">
      <h3>Username</h3>
      <input id="username" type="text" placeholder="Username"required>
      <h3>Email</h3>
      <input id="emailReg" type="email"placeholder="Email" required>
      <h3>Password</h3>
      <input id="passwordReg" type="password" placeholder="Password"required minlength="6">
      <h3>Confirm Password</h3>
      <input id="confirm" type="password"placeholder="Confirm-Password" required>
      <button class="btn" type="submit">Create Account</button>
    </form>
    <p class="muted">Already have an account? <a href="#" onclick="closeRegister(); openLogin()">Login</a></p>
  </div>
</div>
